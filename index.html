<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="general-menu">
    <form class="general-options">
      <button type="button" class="btn btn-outline-dark game-btns" id="start-game">Start Game</button>
    </form>
  </div>

  <div class="game-info">
    <div class="role-list">
    </div>

    <div class="role-info">
    </div>
  </div>

  <div class="player-menu">
    <div class="chat">
      <div class="chat-container">
        <div class = "chat-line" id="message-container"></div>
      </div>

      <div class="send-container">
        <form id="user-chat-input">
          <input type="text" class="chat-input" id="message-input">

          <!-- <div class="send-input-container">
            <input type="text" class="chat-input" id="message-input">
          </div> -->

          <button type="button" class="btn btn-outline-dark" id="send-button">Send</button>
        </form>
      </div>

    <div class="player-list">

    </div>
    </div>
  </div>
</body>

</html>
